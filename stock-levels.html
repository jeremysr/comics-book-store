<!DOCTYPE html>
<html>
	%include('shared/head.html')
	%include('shared/navBar.html')
	
  <div class="container" style="width:50%; margin-top:10px; padding:25px; background-color:#E8F1F8;">
		%for comic in stock_list:
			<div class="row">
				<div class="card" style="background-color:#ADC4D6;">
					<div class="card-content white-text">
						<span class="card-title">{{comic.title}}</span>
						<p>Books in sock: {{comic.stock}}</p>
						<p>Sold Books: {{comic.sold}}</p>
					</div>
					<div class="card-action" style="background-color:#537299">
						<a href="/sell-book-success/{{comic.id}}"><i class="material-icons left">attach_money</i>Sell book</a>
					</div>
					<div class="card-action" style="background-color:#537299">
						<a href="/stock-book/{{comic.id}}"><i class="material-icons left">file_download</i>Re-Stock book</a>
					</div>
					
				</div>
			</div>
		%end
  </div>  
	


</html>
